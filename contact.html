        <h2>Contact an Agent</h2>
        <p class="muted">Use the form below to send questions, concerns, or requests. All messages are delivered to <strong>militaryinfo76@gmail.com</strong>.</p>
        <form action="https://formsubmit.co/militaryinfo76@gmail.com" method="POST">
          <input type="hidden" name="_captcha" value="false">
          <div class="form-row"><label>Full Name</label><input type="text" name="name" required></div>
          <div class="form-row"><label>Email</label><input type="email" name="email" required></div>
          <div class="form-row"><label>Subject</label><input type="text" name="subject" required></div>

          <div><button class="btn" type="submit">Send Message</button></div>
        </form>

      <script>
function toggleDark(){
  document.body.classList.toggle('dark');
  if(document.body.classList.contains('dark')){
    document.documentElement.style.setProperty('--bg','#0d1b2a');
    document.documentElement.style.setProperty('--text','#e6eef5');
  } else {
    document.documentElement.style.setProperty('--bg','#eef2f5');
    document.documentElement.style.setProperty('--text','#0d1b2a');
  }
}
</script>
